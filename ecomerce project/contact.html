<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav id="navbar">
        <h1>Mart</h1>

        <div id="navbarlist">
            <p><a href="index.html">Home</a></p>
            <p><a href="collection.html">Collection</a></p>
            <p><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu" onclick="clickedbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>


    <!-- sidenavbar -->
    <div class="side-nav">
        <p id="xmark" onclick="clickedxmark()">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbarlist">
            <p class="side-navbarlists"><a href="index.html">Home</a></p>
            <p class="side-navbarlists"><a href="contact.html">Contact</a></p>
            <p class="side-navbarlists"><a href="collection.html">Collection</a></p>
        </div>
    </div>

    <!-- contact part -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="#"  class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject.." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message.." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>



    <!-- lastpart -->
    <div class="last">
        <div class="lastcontainer">
            <div class="lastbox1">
                <h2 class="lastheader">Mart</h2>
                <p>Every online shopping experience is precious. Hence, a cashless reward-based customer loyalty program
                    called Mart Insider was introduced to enhance your online experience.</p>
                <div class="lasticon">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
        <p>@ 2024 Mart.com</p>
    </div>



    <script src="collection.js"></script>
</body>

</html>
